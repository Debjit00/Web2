<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unravel.io - Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffaf60;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .signup-btn {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <a href="solver.html" style="position: absolute; top: 20px; right: 20px; text-decoration: none; font-size: 1.2rem; color: #007BFF;">Solver</a>
    <div class="container">
        <h1>Login to unravel.io</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="signup-btn" onclick="redirectToSignUp()">Sign Up</button>
    </div>

    <script>
        function redirectToSignUp() {
            window.location.href = 'signup.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login functionality not yet implemented!');
        });
    </script>
</body>
</html>
