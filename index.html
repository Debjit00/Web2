<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unravel.io - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D59B6B; /* Warm, earthy tone */
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            color: #fff;
            position: relative;
            flex-direction: column;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        .home-link:hover {
            color: #ffcc00;
            text-shadow: 4px 4px 8px #000;
            transform: scale(1.1);
            cursor: pointer;
        }
        .container {
            background-color: #6C584C;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 50%;
            max-width: 300px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #D59B6B;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #A3B18A; /* Teal button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .signup-btn {
            background-color: #e76f51;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 42%;
            transform: translateY(-5%);
            flex-direction: column;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #264653;
            font-weight: bold;
            background-color: #f4a261;
            padding: 20px 30px;
            border-radius: 12px;
        }
        .nav-links a:hover {
            background-color: #e76f51;
        }
        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #6C584C;
            padding: 10px 20px;
            border-radius: 8px;
            color: #264653;
            font-weight: bold;
            flex-direction: column;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #2a9d8f;
            border-radius: 50%;
        }
        .logout-btn {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">Unravel.io</a>
    <div class="nav-links">
        <a href="public/solo.html">Solo Mode</a>
        <a href="public/online.html">PVP Online</a>
        <a href="public/solver.html">Solver</a>
        <a href="public/offline.html">Offline Mode</a>
    </div>

    <div class="profile">
        <div class="profile-icon"></div>
        <span id="username">anonymous</span>
        <button id="logoutBtn" class="logout-btn" style="display: none;">Logout</button>
    </div>

    <div class="container" id="loginContainer">
        <h1>Login to unravel.io</h1>
        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Username" required style="width: 83%">
            <input type="password" id="password" placeholder="Password" required style="width: 83%">
            <label><input type="checkbox" id="rememberMe"> Remember me</label>
            <button type="submit" style="padding: 14px; width: 38%; font-family: 'Press Start 2P', cursive; font-size: 0.6rem; padding-top: 20px;">Login</button>
        </form>
        <button class="signup-btn" onclick="redirectToSignUp()" style="padding: 14px; width: 38%; font-family: 'Press Start 2P', cursive; font-size: 0.6rem">Sign Up</button>
    </div>

    <script>
        function redirectToSignUp() {
            window.location.href = 'signup.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').textContent = savedUsername;
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('username').textContent = result.username;
                    document.getElementById('logoutBtn').style.display = 'block';
                    document.getElementById('loginContainer').style.display = 'none';
                    if (rememberMe) {
                        localStorage.setItem('username', result.username);
                    }
                } else {
                    alert(result.error);
                }
            } catch (err) {
                console.error('Login failed:', err);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('username').textContent = 'anonymous';
            this.style.display = 'none';
            localStorage.removeItem('username');
            document.getElementById('loginContainer').style.display = 'block';
        });
    </script>
</body>
</html>
