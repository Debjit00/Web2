<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unravel Solver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D59B6B;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            flex-direction: column;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .main-container {
            display: flex;
            align-items: flex-start;
        }

        .container {
            background-color: #6C584C;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 600px;
        }

        .header, .input-group {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            gap: 15px;
        }

        .input-group label {
            font-size: 1.5rem;
        }

        input {
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #fff;
            border-radius: 12px;
            background-color: #D59B6B;
            color: #fff;
            font-weight: bold;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            outline: none;
            border-color: #A4BE7B;
            box-shadow: 0 0 15px #A4BE7B;
        }

        button {
            padding: 15px 30px;
            background-color: #A4BE7B;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-remove {
            background-color: #D72638;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-left: 30px;
        }

        #result {
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">Unravel.io</a>
    <h1>Solver</h1>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <span>Count</span>
                <span>Guess</span>
                <span>Fames</span>
                <span>Dots</span>
            </div>
            <div id="inputs">
                <div class="input-group">
                    <label for="guess1">#1</label>
                    <input type="number" id="guess1" class="guess" min="1000" max="9999">
                    <input type="number" id="fames1" class="fames" min="0" max="4">
                    <input type="number" id="dots1" class="dots" min="0" max="4">
                </div>
            </div>
            <button onclick="solve()">Solve</button>
            <p id="result"></p>
        </div>
        <div class="buttons-container">
            <button onclick="addInput()">Add</button>
            <button class="btn-remove" onclick="removeInput()">Remove</button>
        </div>
    </div>
</body>
</html>
