<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Online</title>
    <link rel="stylesheet" href="css/online.css">
</head>
<body>
    <a href="index.html" class="home-link">Unravel.io</a>
    <h1>PvP Online</h1>

    <button id="result-btn" onclick="swap()">Result</button>

    <div id="popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <p id="popup-message"></p>
    </div>
    <div id="status">Searching for opponent...</div>

    <div class="setup-box" id="number-setup">
        <h2>Enter your 4-digit number</h2>
        <input type="text" id="player-number" placeholder="4-digit number">
        <button onclick="submitNumber()">Submit</button>
        <p id="waiting-message" style="display: none; font-size: 1.2rem; margin-top: 20px;">You chose <span id="chosen-number"></span>. Waiting for your opponent to pick a number...</p>
    </div>

    <div class="container" id="game-container">
        <div class="player-box">
            <h2 id="player1-name">Anonynomous</h2>
            <div class="header">
                <span>Count</span>
                <span style="padding-left: 49px;">Numbers</span>
                <span>Fames</span>
                <span>Dots</span>
            </div>
            <div id="player1-inputs"></div>
            <input type="text" id="player1-guess" placeholder="Enter guess">
            <button onclick="submitGuess(1)">Guess</button>
        </div>

        <div class="player-box">
            <h2 id="player2-name">Opponent</h2>
            <div class="header">
                <span>Count</span>
                <span style="padding-left: 49px;">Numbers</span>
                <span>Fames</span>
                <span>Dots</span>
            </div>
            <div id="player2-inputs"></div>
            <input type="text" id="player2-guess" placeholder="Enter guess">
            <button onclick="submitGuess(2)">Guess</button>
        </div>
    </div>
    <script src="js/online.js"></script>
</body>
</html>
